<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!--google material icon-->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <title>ABBA instagram</title>
</head>

<style>
    .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
    }

    .filled {
        font-variation-settings: "FILL" 1;
    }

    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white bg-light"
        style="position: fixed;z-index: 2; width: 100%; border: solid 1px #bdbdbd;">
        <div class="container-fluid"
            style="justify-content: space-between; flex-wrap: nowrap; min-width: 1000px; background-color: #fefefe">

                    src="https://fontmeme.com/images/instagram-new-logo.png" /></a>
            <input class="form-control me-2" style="width: 400px; background-color: #fefefe" type="search"

                <span class="material-symbols-rounded" style="font-size: 30px; margin-right:10px;"> add_box </span>

                </span>
            </div>
        </div>
