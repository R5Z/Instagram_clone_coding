<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>

    <!--google material symbols-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>

        * {
            box-sizing: border-box;
            font-family: 'helvetica neue', 'Apple SD Gothic Neo', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            padding: 0;
            margin: 0;
        }

        p, span {
            font-size: 14px;
        }

        /* general */
        ul, li {
            margin: 0;
            padding: 0;
            list-style-type: none;
            list-style-position: inside;
        }

        footer p {
            margin-top: 18px;
            font-size: 11px;
            color: #c7c7c7;
            line-height: 18px;
        }

        .pic {
            border-radius: 100%;
        }

        span.userID {
            margin-right: 5px;
        }

        span.sub-span {
            font-size: 12px;
            color: #8e8e8e;
        }

        span.point-span {
            font-weight: 500;
            font-size: 14px;
            color: #262626;
        }


        /* post_detail */
        .post-detail {
            display: flex;
            width: 1290px;
            height: 1110px;
            margin: 0 auto;
            padding-top: 94px;
            padding-bottom: 40px;
        }

        .post-picture {
            width: 100%;
            display: inline-block;
            margin: auto;
        }

        .post-description {
            width: 500px;
            height: 1110px;
            display: inline-block;
            position: fixed;
            top: 94px;
        }

        .description {
            display: inline-block;
            flex-direction: column;
            margin: 20px;
            height: 18px;
        }

        /* article */
        header {
            height: 60px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-of-article {
            display: flex;
            align-items: center;
        }

        .img-profile {
            width: 32px;
            height: 32px;
            border: 1px solid #fafafa;
            border-radius: 100%;
        }

        .main-id {
            margin-left: 14px;
        }

        .icon-more {
            justify-self: end;
            justify-content: space-between;
        }

        .icon-react {
            width: 24px;
            height: 24px;
        }

        /* article text data */
        .reaction {
            padding: 0 16px;
        }

        .liked-people {
            display: flex;
            height: 18px;
            margin: 2px 0 8px 0;
        }

        .liked-people img {
            display: inline-block;
            margin-right: 4px;
            width: 20px;
            height: 20px;
            border: 1px solid #fafafa;
        }

        .liked-people p {
            display: inline-block;
            color: #262626;
            font-size: 14px;
        }

        .comments {
            margin-top: 10px;
            flex-direction: column;
        }

        ul.comments {
            margin-top: 5px;
        }

        ul.comments li {
            height: 40px;
            flex-direction: column;
            justify-content: space-between;
            color: #262626;
            font-size: 14px;
        }

        img.comment-heart {
            width: 12px;
            height: 12px;
        }

        div.time-log {
            margin-bottom: 30 20 0 8px;
            position: end;
        }

        div.time-log span {
            height: 18px;
            font-size: 12px;
            color: #8e8e8e;
        }

        .hl {
            border-top: 1px solid #DBDBDB;
            width: 500px;
        }

        .material-symbols-rounded {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
        }

        /* comment input */
        .comment {
            position: absolute;
            bottom: 0px;
            margin-top: 400px;

        }

        .input-comment {
            font-size: 14px;
            width: 420px;
            height: 18px;
            padding: 28px 16px;
            border-style: none;
            box-sizing: border-box;
            color: #262626;
        }

        .input-comment:focus {
            outline: none;
        }

        .input-comment::placeholder {
            color: #8e8e8e;
        }

        button.submit-comment {
            color: #0095f6;
            background-color: #ffffff;
            border-style: none;
            height: 56px;
            width: 40px;
            padding: 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .submit-comment:disabled {
            color: #B9DFFC;
        }

        button.submit-comment:focus {
            outline: none;
        }
    </style>
    <script>
        // jquery 댓글 입력 구현
        const commentInput = document.getElementById('input-comment');
        const commentBtn = document.getElementsByClassName('submit-comment')[0];
        const commentList = document.getElementsByClassName('comments')[0];

        commentInput.addEventListener('keypress', function (e) {
            if (commentInput.value) {
                if (e.which === 13) {
                    var newComment = document.createElement('li')
                    newComment.innerHTML = `<span><span class="point-span userID">thisisyourhyung</span>` + this.value + `</span><img class="comment-heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">`;
                    commentList.appendChild(newComment);
                    this.value = "";
                }
            }
        })

        commentBtn.addEventListener('click', function () {
            if (commentInput.value) {
                var newComment = document.createElement('li')
                newComment.innerHTML = `<span><span class="point-span userID">thisisyourhyung</span>` + commentInput.value + `</span><img class="comment-heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">`;
                commentList.appendChild(newComment);
                commentInput.value = "";
            }
        })

        commentInput.addEventListener('keyup', function (event) {
            if (commentInput.value) {
                commentBtn.disabled = false;
            } else {
                commentBtn.disabled = true;
            }
        })
    </script>
</head>

<body>
<div class="post-detail">
    <!-- post pic -->
    <article>
        <div class="post-picture">
            <img style="width: 100%"
                 src="https://images.hola.com/us/images/0273-14902c5fc22d-362234165d3d-1000/square-800/rosal-a-will-perform-her-forthcoming-album-motomami-in-a-unique-experience-on-tiktok-live.jpg">
        </div>
    </article>
    <article>
        <div class="post-description">
            <header>
                <div class="profile-of-article">
                    <img class="img-profile pic"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Rosalia_2019-portrait.jpg/640px-Rosalia_2019-portrait.jpg"
                         alt="">
                    <span class="userID main-id point-span">motomami</span>
                </div>
                <img class="icon-react icon-more"
                     src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png"
                     alt="more">
            </header>
            <div class="hl"></div>
            <!-- description data -->
            <div class="description">
                <img class="img-profile pic"
                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Rosalia_2019-portrait.jpg/640px-Rosalia_2019-portrait.jpg"
                     alt="">
                <span class="userID main-id point-span">motomami</span>
                <span class="user_description">Raul motomami!</span>
                <div class="time-log">
                    <span>32분 전</span>
                </div>
                <div class="comment-section">
                    <ul class="comments" style="display: flex; justify-content: space-between; position: relative">
                        <li>
                            <span><img class="img-profile pic"
                                       src="https://dimg.donga.com/wps/NEWS/IMAGE/2020/08/21/102583646.1.jpg"
                                       alt="">
                            <span class="userID main-id point-span">rose</span>Raaaul!!</span>
                        </li>
                        <div class="time-log">
                            <span>32분 전</span>
                        </div>
                        <li>
                            <span><img class="img-profile pic"
                                       src="https://news.nateimg.co.kr/orgImg/pt/2020/11/29/202011291728778761_5fc35f30b03b4.jpeg"
                                       alt="">
                            <span class="userID main-id point-span">bud</span>rose!!!</span>
                        </li>
                    </ul>
                    <div class="time-log">
                        <span>32분 전</span>
                    </div>
                </div>
            </div>
            <div class="hl"></div>
            <div style="display: flex; flex-direction: row; justify-content: space-between; margin: 5px 10px 0 10px">
                <div>
                    <span class="material-symbols-rounded" style="margin: 0 5px 0 0px"> favorite </span>
                    <span class="material-symbols-rounded" style="margin: 0 5px"> mode_comment </span>
                    <span class="material-symbols-rounded" style="margin: 0 5px"> send </span>
                </div>
                <div>
                    <span class="material-symbols-rounded"> bookmark </span>
                </div>
            </div>
            <div class="reaction">
                <div class="liked-people">
                    <img class="pic"
                         src="https://dimg.donga.com/wps/NEWS/IMAGE/2020/08/21/102583646.1.jpg"
                         alt="">
                    <p><span class="point-span">rose</span>님 <span class="point-span">외 2,412,751명</span>이 좋아합니다</p>
                </div>
                <div class="time-log">
                    <span>10월 2일</span>
                </div>
                <div class="comment">
                    <input id="input-comment" class="input-comment" type="text" placeholder="댓글 달기...">
                    <button type="submit" class="submit-comment" disabled>게시</button>
                </div>
            </div>
    </article>
</body>
</html>
